<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>
  <body>
    <header class="header-top">
      <div id="search-wrap">
        <h1 class="header__logo">Search your Country</h1>
        <label for="inputsearhQuery">Country:</label>
        <input
          type="text"
          name="searhQuery"
          id="input-search"
          placeholder="For example: Ukraine"
          autocomplete="off"
        />
        <ul id="country-list"></ul>
      </div>
    </header>
    <div id="output-container"></div>
  </body>
</html>
