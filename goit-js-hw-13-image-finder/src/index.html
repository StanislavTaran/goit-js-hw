<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pixabay API</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="spinner-modal">
      <div class="multi-spinner-container">
        <div class="multi-spinner multi-spinner-1">
          <div class="multi-spinner multi-spinner-2">
            <div class="multi-spinner multi-spinner-3">
              <div class="multi-spinner multi-spinner-4">
                <div class="multi-spinner multi-spinner-5">
                  <div class="multi-spinner"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="intro">
      <form class="search-form" id="search-form">
        <h1 class="logo--txt">Search IT!</h1>
        <div class="form-container">
          <i class="material-icons icon--search">search</i>
          <input
            class="search-input"
            id="input"
            type="text"
            name="query"
            autocomplete="off"
            placeholder="Search IT! For example: flower"
          />
          <button class="search-btn" id="search-btn">Search</button>
        </div>
      </form>
    </div>
    <section id="result-of-search">
      <ul id="gallery" class="gallery">
        <!-- Список <li> с карточками изображений -->
      </ul>
      <div class="lightbox js-lightbox">
        <div class="lightbox__overlay"></div>

        <div class="lightbox__content">
          <img class="lightbox__image" src="" alt="" />
        </div>

        <button
          type="button"
          class="lightbox__button"
          data-action="close-lightbox"
        ></button>
      </div>
      <h5 class="last-page-info">
        К сожалению, это все изображения из нашей коллекции...
      </h5>
    </section>
    <footer class="footer">
      <button id="to-top-btn" class="to-top-btn">
        <i class="material-icons">arrow_upward</i>
      </button>
    </footer>
  </body>
</html>
